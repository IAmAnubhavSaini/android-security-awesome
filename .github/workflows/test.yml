name: Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  validate-links:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: simeg/urlsup@v1
      with:
        files: "README.md"
    - name: Link Validator
      run: |
        # Some URLs could be flaky, try twice in case the first execution fails.
        bash run_awesome_bot.sh || bash run_awesome_bot.sh
